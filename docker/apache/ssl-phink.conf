<VirtualHost *:80>
	DocumentRoot "/sites"
	ServerName www.localhost
	ServerAlias *localhost
	Redirect permanent / https://localhost/
</VirtualHost>
<VirtualHost *:443>
	DocumentRoot "/sites"
	ServerName localhost
	<Directory "/sites">
		Options FollowSymLinks Indexes
		DirectoryIndex index.php
		AllowOverride All
		Order deny,allow
  		Allow from all
		Require all granted
	</Directory>

	SSLEngine on
	
	SSLCertificateFile "/Users/david/certs/localhost/localhost.pem"
    SSLCertificateKeyFile "/Users/david/certs/localhost/localhost.key"	
</VirtualHost>
